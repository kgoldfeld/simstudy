name: R-CMD-check

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      git-ref:
        description: Git Ref (Optional)    
        required: false 

jobs:
  R-CMD-check:
    runs-on: ${{ matrix.config.os }}

    name: ${{ matrix.config.os }} (${{ matrix.config.r }})

    strategy:
      fail-fast: false
      matrix:
        config:
          - {os: windows-latest, r: 'release'}
          - {os: windows-latest, r: 'oldrel'}
          - {os: macos-latest, r: 'release'}  # Commented out due to C++ init issue
          - {os: macos-latest, r: 'oldrel'}   # Commented out due to C++ init issue
          # - {os: macos-13, r: 'release'}        # Using Intel macOS instead
          # - {os: macos-13, r: 'oldrel'}         # Using Intel macOS instead
          - {os: ubuntu-22.04, r: 'release', rspm: "https://packagemanager.rstudio.com/cran/__linux__/jammy/latest"}
          - {os: ubuntu-22.04, r: 'devel', rspm: "https://packagemanager.rstudio.com/cran/__linux__/jammy/latest"}
          
    env:
      R_REMOTES_NO_ERRORS_FROM_WARNINGS: true
      RSPM: ${{ matrix.config.rspm }}

    steps:
      - name: Clone Repository
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.inputs.git-ref || github.sha }}
          
      - uses: r-lib/actions/setup-r@v2
        with:
          r-version: ${{ matrix.config.r }}
      - uses: r-lib/actions/setup-pandoc@v2
      - uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            rcmdcheck
            hedgehogqa/r-hedgehog
            
      # Insert quick load test here
      
      - name: Run package load test
        run: |
          Rscript -e 'library(simstudy)'
          Rscript -e 'packageVersion("simstudy")'
          
      # original last line
      
      - uses: r-lib/actions/check-r-package@v2